{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-sm-8 blog-main">
      {% for p in posts %}
        <div class="blog-post">
          <h2 class="blog-post-title">{{p.subject}}</h2>
          <p class="blog-post-meta">{{p.created.date()}}</p>
          
          <p>{{p.content}}</p>
        </div><!-- /.blog-post -->
      {% endfor %}
    </div><!-- /.blog-main -->
    {{age}}
{% endblock %}
